<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    

    <!-- Bootstrap core CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet"> <!--getbootstrap.com/docs/4.3/examples/sign-in/singin.css-->
  </head>
  <body class="text-center">
    <form action='/' method="POST"  class="form-signin">
        <img id="logo-img" class="mb-4" src="images/irini-af.png" alt="logo" width="160" height="160">
        <h1 class="h3 mb-3 font-weight-normal">Newsletter Sign Up</h1>

        <label for="First Name" class="sr-only">First Name</label>
        <input name="firstName" type="text" class="form-control top" id="First Name" placeholder="First Name" required autofocus>

        <label for="Last Name" class="sr-only">Last Name</label>
        <input name="lastName"  type="text" class="form-control middle" id="Last Name" placeholder="Last Name"  required>

        <label for="inputEmail" class="sr-only">Email address</label>
        <input name="email" type="email" id="inputEmail" class="form-control bottom" placeholder="Email address" required>
  
  
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
        <p class="mt-5 mb-3 text-muted">&copy; Irini AquaFarm 2020</p>
    </form>

</body>
</html>
